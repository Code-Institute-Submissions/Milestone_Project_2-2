<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDHHyac2SiOYPNYxXMK7rqJjnB8nCaaxE&callback=initAutocomplete&initMap&libraries=places" defer></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <title>Document</title>
</head>
<body>
<h2 id="text-center">Enter Location: </h2>
<form id= "location-form"> 
<input type="text" id="location-input" class="form-control form-control-lg">
<br>
<button type="submit" class= "btn btn-primary btn-block">Submit</button>
<form>        
<div class="container">
<div class="card-block" id="formatted-address"></div> 
<div class="card-block" id="address-components"></div>
<div class="card-block" id="geometry"></div>
 </div> 
 
 <script>

var locationForm = document.getElementById('location-form');
locationForm.addEventListener("submit", geocode);

function geocode(e){
   e.preventDefault();
         var location = document.getElementById('location-input').value;
         axios.get('https://maps.googleapis.com/maps/api/geocode/json?',{
             params: {
             address: location,
             key:'AIzaSyDDHHyac2SiOYPNYxXMK7rqJjnB8nCaaxE'
             }
         })
         .then(function(response){
             console.log(response);

            var formattedAddress = response.data.results[0].formatted_address;
        var formattedAddressOutput =`
        <ul class="list-group">
        <li class="lsit-group-item">${formattedAddress}</li>
        </ul>`;

var addressComponents = response.data.results[0].address_components;
var addressComponentsOutput ='<ul class="list-group">';
for(var i=0;i < addressComponents.length; i++) {
    addressComponentsOutput +=`
    <li class="list-group-item"><strong>${addressComponents[i].types[0]}</strong>: ${addressComponents[i].long_name}</li>
    `;
     }
     addressComponentsOutput += '</ul>';

        var lat = response.data.results[0].geometry.location.lat;
        var lng = response.data.results[0].geometry.location.lng;
        var geometryOutput =`
        <ul class="list-group">
        <li class="lsit-group-item"><strong>Latitude</strong>: ${lat}</li>
        </ul>;
        <li class="lsit-group-item"><strong>Longitude</strong>: ${lng}</li>
        </ul>`;
        
        document.getElementById("formatted-address").innerHTML = formattedAddressOutput;
        document.getElementById("address-components").innerHTML = addressComponentsOutput;
        document.getElementById("geometry").innerHTML = geometryOutput;
        
        })
         .catch(function(error){
             console.log(eror);
         });
     }
     </script>     
</body>
</html>
